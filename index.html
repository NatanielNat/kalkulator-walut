<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator walut</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>

<body>

    <div class="container">
        <header>Przelicznik walut</header>
        <form class="js-form" action="#">
            <div class="amount">
                <p>kwota w zl</p>
                <input type="number" class="js-amount" placeholder="Wpisz kwotę w zł">
            </div>
            <div class="value">
                <p>kwota w euro</p>
                <p class="js-exchangeValue">aktualny kurs Euro to 4,54</p>
            </div>
            <button class="button">Przelicz!</button>
        </form>
        <footer>Kursy pochodza ze strony exchnage rates z dnia 20.05.2023</footer>
    </div>




</body>

</html>
